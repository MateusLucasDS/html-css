<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hospedado Localmente</title>
</head>
<body>
    <h1>Video Hospedado Localmente</h1>
    <p>Esse video é Hospedado Localmente</p>
    <video controls poster="imagens/odeioessathumb.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">

        <p>seu navegador não é compativel com reprodução de videos</p>
    </video>

    <h1>Adicionando videos do Youtube</h1>
