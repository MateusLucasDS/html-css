    <title>Exemplo hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
        }
        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
