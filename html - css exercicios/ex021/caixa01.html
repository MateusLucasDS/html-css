<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            width: 400px;
            height: 40px;
            border-color: darkslategray;
            border: 10px solid darkslategray;
            text-align: center;
            padding: 10px;
            margin: 20px auto;
            outline: 3px dashed darkslategray;
        }
        a{
            border: 3px solid aqua;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos tambem são exemplos de blox level mas <a href="#">links</a> são exemplos de inline level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
