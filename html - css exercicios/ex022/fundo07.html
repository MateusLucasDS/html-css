<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        #container{
            position: relative;
            background-image: linear-gradient(purple, yellow);
            height: 500px;
            width: 1000px;
            padding: 10px;
        }
        #content{
            position: absolute;
            background-image: linear-gradient(yellow, purple);
            height: 250px;
            width: 500px;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
    
</body>
</html>
