<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        tr, td{
            width: 50px;
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="3">D</td>
        </tr>
        <tr>
            <td rowspan="3">M</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td rowspan="2">L</td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
