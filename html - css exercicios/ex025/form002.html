<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Fomulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuário:</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" required maxlength="15">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" required minlength="8" maxlength="15">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
