<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">nome completo:</label>
            <input type="text" name="nome" id="inome" maxlength="40" required placeholder="Nome Completo">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="senha">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" value="0">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required value="2024-04">
        </p>
        <p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" value="2024-04-01" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" required value="00:00">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" >
        </p>
    </form>
</body>
</html>
